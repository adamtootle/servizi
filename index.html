        if (!err) {
          window.pco = res;
          window.renderApp();
        }
      });
      window.validateAuth = function validateAuth(event, args) {
        const promise = new P((resolve, reject) => {
          auth.getStoredToken()
          .then(window.pco.reloadMe)
          .then((me) => {
            if (me) {
              resolve(true);
            }
          })
          .catch((err) => {
            resolve(false);
          });
        });
        return promise;

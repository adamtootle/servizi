<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
  </head>
  <body>
    <div id="app-wrapper"></div>
    <script>
      const P = require('bluebird');
      const auth = require('./lib/auth');
      var pcoWrapper = require('./lib/pco-wrapper');
      pcoWrapper.on('ready', (err, res) => {
        if (!err) {
          window.apiClient = res;
          window.renderApp();
        }
      });
      window.validateAuth = function validateAuth(event, args) {
        return new P((resolve, reject) => {
          auth.getStoredToken()
              .then((token) => {
                if (token !== null) {
                  window.apiClient.http.accessToken = token.token.access_token;
                }
                resolve(token !== null);
              });
        });
      };

      document.addEventListener("DOMContentLoaded", function() {
        pcoWrapper.refreshAuth();
      });
    </script>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="http://localhost:8080/bundle.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <style>
      html, body {
        padding: 0px;
        margin: 0px;
        height: 100%;
      }

      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const P = require('bluebird');
      const auth = require('./lib/auth');
      var pcoWrapper = require('./lib/pco-wrapper');
      pcoWrapper.on('ready', (err, res) => {
        if (!err) {
          window.apiClient = res;
          window.renderApp();
        }
      });
      window.validateAuth = function validateAuth(event, args) {
        const promise = new P((resolve, reject) => {
          auth.getStoredToken()
              .then((token) => {
                resolve(token !== null);
              });
          // auth.getStoredToken()
          // .then(window.apiClient.reloadMe)
          // .then((me) => {
          //   if (me) {
          //     resolve(true);
          //   }
          // })
          // .catch((err) => {
          //   resolve(false);
          // });
        });
        return promise;
      };

      document.addEventListener("DOMContentLoaded", function() {
        pcoWrapper.refreshAuth();
      });
    </script>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="http://localhost:8080/bundle.js"></script>
  </body>
</html>
